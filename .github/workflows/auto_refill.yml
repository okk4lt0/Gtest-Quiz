name: Auto Refill Question Bank

on:
  # 手動実行
  workflow_dispatch:
  # JST 04:00 = UTC 19:00（前日）
  schedule:
    - cron: '0 19 * * *'

permissions:
  contents: write   # 自動コミットに必要

jobs:
  refill:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # 既存の requirements.txt を流用（google-generativeai / pypdf が入っていればOK）
          pip install -r requirements.txt
          # 念のため不足時の対策（入っていればスキップされる）
          pip install google-generativeai pypdf || true

      - name: Refill questions
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python tools/auto_refill.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # bank/ 配下の追加・変更・削除すべてを対象にする
          git add -A bank/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto-refill bank $(date -u +%FT%TZ)"
            git push
          fi
