name: Auto Refill Question Bank

on:
  schedule:
    # 毎日 00:00 UTC（日本時間 09:00）
    - cron: "0 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  auto-refill:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-genai python-dotenv toml pydantic

      - name: Run auto_refill script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python tools/auto_refill.py

      - name: Commit and push updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add bank/question_bank.jsonl || true
          git add bank/meta.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto refill question bank"
            git push
          fi