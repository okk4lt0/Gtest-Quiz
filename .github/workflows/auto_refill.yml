name: Auto Refill Question Bank

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 19 * * *'  # JST 04:00（UTC 19:00）

permissions:
  contents: write

jobs:
  refill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai pypdf

      - name: Refill questions
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python tools/refill_bank.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bank/question_bank.jsonl || true
          git diff --staged --quiet || git commit -m "auto_refill: update bank"
          git push
