name: Auto refill question bank

on:
  schedule:
    # 毎日 00:00 UTC（日本時間 09:00）に実行
    - cron: "0 0 * * *"
  # 手動実行も許可
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  auto-refill:
    runs-on: ubuntu-latest

    env:
      # GitHub リポジトリの Secrets に設定しておくこと
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # auto_refill.py で使用するライブラリのみを明示的にインストール
          pip install google-genai python-dotenv

      - name: Run auto refill script
        run: |
          python tools/auto_refill.py

      - name: Commit and push changes if needed
        run: |
          CHANGED_FILES=$(git status --porcelain bank/question_bank.jsonl bank/meta.json || true)
          if [ -n "$CHANGED_FILES" ]; then
            echo "Detected changes in question bank or meta. Committing..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add bank/question_bank.jsonl bank/meta.json
            git commit -m "chore: auto refill question bank"
            git push
          else
            echo "No changes to commit."
          fi