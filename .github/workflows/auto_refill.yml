name: Auto Refill Question Bank

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 19 * * *"  # UTC 19:00 = JST 04:00

permissions:
  contents: write

jobs:
  refill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai pypdf

      - name: Refill questions
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python tools/auto_refill.py

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add bank/*.json bank/*.jsonl || true
            git commit -m "chore: auto refill bank $(date -u '+%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi
