# config.toml
# ======================
# G検定クイズアプリ全体の設定ファイル
#
# ここに書く値は「アプリの挙動のデフォルト」を決めるもので、
# 実行環境の環境変数や .streamlit/config.toml よりも「弱い」位置づけ。
# （つまり、環境変数などで上書きできる前提の“推奨値”）

[app]
# アプリ名（画面のタイトルなどに使う想定）
name = "Gtest-Quiz"
# デフォルトの動作モード: "auto" / "online" / "offline"
default_mode = "auto"
# デフォルトの UI テーマ: "light" / "dark" / "blue"
default_theme = "light"
# デフォルトの言語（今は実質的には "ja" 固定用途）
language = "ja"

[paths]
# 問題バンク（JSONL）
question_bank = "bank/question_bank.jsonl"
# メタ情報
meta = "bank/meta.json"
# シラバス PDF
syllabus_pdf = "data/JDLA_Gtest_Syllabus_2024_v1.3_JP.pdf"

[gemini]
# ここで指定したモデル名は「優先候補」として扱うだけであり、
# 実際には利用可能な最新モデルにフォールバックする。
preferred_model = "gemini-1.5-pro"
# タイムアウト（秒）
request_timeout = 60
# 1回の問題生成で許容する最大トークン数の目安（概算）
max_tokens_hint = 2048

[quota]
# 「そろそろ危ない」と判定する利用率 (0.0〜1.0)
# 例: 0.9 なら 90% を超えたら警告表示
near_limit_ratio = 0.9

[ui]
# iPhone Safari を主ターゲットとする前提での微調整用
# 将来、フォントサイズや行間をここに出すこともできる。
compact_mode = true
